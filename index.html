<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Color picker online gratis untuk memilih warna dari gambar. Dapatkan kode HEX, RGB, dan HSL dengan mudah. Dilengkapi riwayat warna dan fitur unduh palet.">
    <title>Color Picker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" href="image/color_picker_online.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Color Picker from Image</h1>
        <input type="file" id="unggahGambar" accept="image/*">
        <div class="content-wrapper">
            <div id="gambarCanvasContainer" class="custom-cursor">
                <canvas id="gambarCanvas"></canvas>
            </div>
            <div id="infoWarna">
                <span>Select an image to start.</span>
                <div id="previewWarna" style="display: none;"></div>
                <div class="color-code-display">
                    <div class="hex-code">
                        <span>HEX: </span>
                        <span id="hexValue"></span>
                        <button id="copyHex" title="Salin HEX">Copy</button>
                    </div>
                    <div class="rgb-code">
                        <span>RGB: </span>
                        <span id="rgbValue"></span>
                        <button id="copyRgb" title="Salin RGB">Copy</button>
                    </div>
                    <div class="hsl-code">
                        <span>HSL: </span>
                        <span id="hslValue"></span>
                        <button id="copyHsl" title="Salin HSL">Copy</button>
                    </div>
                </div>
                <div class="manual-input">
                    <span>Enter the color code, I'll look for it!</span>
                    <input type="text" id="manualColorInput" placeholder="#RRGGBB, rgb(r, g, b), atau hsl(h, s%, l%)">
                    <div id="manualColorPreview"></div>
                </div>
                <div class="color-history">
                    <span>Color History:</span>
                    <div id="historyPalette">
                    </div>
                </div>
                <div class="download-palette">
                    <span>Download Palette:</span>
                    <div class="download-buttons">
                        <button id="downloadAco">.ACO</button>
                        <button id="downloadJson">.JSON</button>
                        <button id="downloadTxt">.TXT</button>
                        <button id="downloadCss">.CSS</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js">
    </script>
</body>
</html>
